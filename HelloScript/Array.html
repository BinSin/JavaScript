<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function get_members() {
			return ['bin', 'sin', 'haha'];
		}

		members = get_members();

		for(i=0; i<members.length; i++) {
			document.write(members[i].toUpperCase());
				document.write('<br/>');
		}

		var li = ['a', 'b', 'c', 'd', 'e'];
		li.push('f'); // 배열에 추가
		li = li.concat(['f', 'g']); // 복수의 원소를 배열에 추가
		li.unshift('z'); // 배열의 시작지점에 추가
		li.splice(2, 0, 'B'); // 첫번쨰 인덱스부터 두번째 인덱스까지 순서대로 넣는다.
		li.shift(); // 첫번째 원소를 지운다
		li.pop(); // 마지막 원소를 지운다.
		li.sort(); // 배열 오름차순 정렬.
		li.reverse(); // 배열 역순 정렬
	</script>
</body>
</html>
