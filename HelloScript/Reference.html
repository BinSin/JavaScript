<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    // copy
    var a = 1;
    var b = a;
    b = 2;
    console.log(a); // 1

    // reference
    var a = {'id' : 1};
    var b = a;
    b.id = 2;
    console.log(a.id); // 2

    var a = 1;
    function func(b) {
      b = 2;
    }
    console.log(a); // 1

    var a = {'id' : 1};
    function func(b) {
      // b가 가르키는 객체를 변경하는 것이기 떄문에
      // 객체 a에 영향을 주지 않는다.
      b = {'id' : 2};
    }
    func(a);
    console.log(a.id); // 1

    var a = {'id' : 1};
    function func2(b) {
      b.id = 2;
    }
    func2(a);
    console.log(a.id); // 2
    </script>
  </body>
</html>
