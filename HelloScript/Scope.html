<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      function a() {
        var i = 0;
        // i = 0 이면 무한루프 -> var을 쓰지않으면 이 지역변수는 전역변수가 된다.
        // 전역변수는 다른 로직에서 사용하는 같은 이름의 변수값 변경시킴
      }
      for(var i=0; i<5; i++) {
        a();
        document.write(i);
      }

      //
      (function() {
        var MYAPP = { }
        MYAPP.calculator = {
          'left' : null,
          'right' : null
        }
        MYAPP.coordinate = {
          'left' : null,
          'right' : null
        }

        MYAPP.calculator.left = 10;
        MYAPP.calculator.right = 20;
        function sum() {
          return MYAPP.calculator.left + MYAPP.calculator.right;
        }
        document.write(sum());
      }())
      // 단 하나의 전역변수를 허용하고 싶지 않을 때 익명함수 사용

      //

      for(var i=0; i<1; i++) {
        var name = 'coding everyday';
      }
      alert(name);
      // 자바의 경우엔 name을 호출할 수 없지만
      // 자바스크립트는 '함수'에 대한 유효범위만을 제공한다!!!
      // 띠라서 name을 호출할 수 있다.
      
      var i = 5;
      function a() {
        var i = 10;
        b();
      }
      function b() {
        document.write(i);
      }
      // static scoping(정적 유효범위)
      // 5가 출력된다.
    </script>
  </body>
</html>
