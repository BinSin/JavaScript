<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    // JavaScript에서는 함수도 객체다. 다시 말해 일종의 값
    // 따라서 함수는 객체의 값으로 포함될 수 있다.
      function a() {}
      a = {
        b : function() {
        }
      };
      // 이렇게 객체의 속성 값으로 담겨진 함수를 메소드 라고 부른다.

      function cal(func, num) {
        return func(num)
      }
      function increase(num) {
        return num+1
      }
      function decrease(num) {
        return num-1
      }
      document.write(cal(increase, 1) + "<br/>"); // 2
      document.write(cal(decrease, 1) + "<br/>"); // 1

      // 함수를 함수의 리턴 값으로 사용할 수 있다.
      function cal2(mode) {
        var funcs = {
          'plus' : function(left, right) { return left + right },
          'minus' : function(left, right) { return left - right }
          }
          return funcs[mode];
        }
        document.write(cal2('plus')(2,1) + "<br/>");
        document.write(cal2('minus')(2,1) + "<br/>");

        // 함수를 배열에 저장할 수 있다.
        var process = [
          function(input) { return input + 10; },
          function(input) { return input * input; },
          function(input) { return input / 2; }
        ];
        var input = 1;
        for(var i=0; i<process.length; i++) {
          input = process[i](input);
        }
        alert(input);
    </script>
  </body>
</html>
