<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
  function func() {
    alert('Hello');
  }
  func();
  // (객체) . (속성) -> 함수
  //             (메소드)
  // 전역객체 : 생략했을 때 기본적으로 사용되는 객체
  windows.func();

  //
  var o = {'func' : function(0) {
    alert('Hello?');
  }}
  o.func();
  window.o.func();

  // 모든 객체가 전역 객체의 property이다.
    </script>
  </body>
</html>
